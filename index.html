<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Coin Catcher</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; }
        .overlay { position: absolute; top: 10px; left: 10px; z-index: 100; color: white; font-size: 24px; }
    </style>
</head>
<body>
    <div class="overlay">Coins: <span id="coinCount">0</span></div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.min.js"></script>
    <a-scene embedded arjs='sourceType: webcam;'>
        <a-marker preset='hiro'>
            <a-box position='0 0.5 0' material='color: yellow;'></a-box>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    <script src="script.js"></script>
</body>
</html>
