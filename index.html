<!doctype HTML>
    
    <!--        Credits: https://ar-js-org.github.io/AR.js-Docs/image-tracking/    -->
    
    <head></head>

    <!-- import aframe and then ar.js with image tracking / location based features 
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>-->

    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.3.0/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <!-- style for the loader -->
    <style>
    .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
    }
    </style>

    <body style="margin : 0px; overflow: hidden;">

        <!-- minimal loader shown until image descriptors are loaded. Loading may take a while according to the device computational power -->
        <div class="arjs-loader">
            <div>Loading, please wait...</div>
        </div>

        <!-- a-frame scene -->
        <a-scene
            vr-mode-ui="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            embedded
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
        >
            <!-- a-nft is the anchor that defines an Image Tracking entity -->
            <!-- on 'url' use the path to the Image Descriptors created before. -->
            <!-- the path should end with the name without the extension e.g. if file is 'souvlaki.fset' the path should end with 'souvlaki' -->
            <a-nft
                type="nft"
                url="https://sqaimes.github.io/webapptg/assets/images/cube01"
                smooth="true"
                smoothCount="10"
                smoothTolerance=".01"
                smoothThreshold="5"
            >

                <a-entity 
                    id="box" 
                    geometry="primitive: box; width: 0.2; depth: 0.2; height: 0.2" 
                    position="0 0 0" 
                    material="color: #3277a8">
                </a-entity>
            </a-nft>

            <!-- static camera that moves according to the device movemenents -->
            <a-entity camera></a-entity>
            
        </a-scene>
    </body>
</html>
